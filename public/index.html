<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
    <header>
        <h1>MENU</h1>
    </header>

    <main>

        <aside>
            <h2>LETS CHOOSE FOOD</h2>

            <form>
                <label for="name-input">Baby Name:</label>
                <input type='text' id="name-input"/>

                <label for="food-select">Food:</label>
                <select id="food-select"></select>

                <h4>Day</h4>
                <div class="radio">
                    <label for="day-one">Monday</label>
                    <input type="radio" name="day" value="1" id="day-one" checked="true"/>
                </div>

                <div class="radio">
                    <label for="day-two">Tuesday</label>
                    <input type="radio" name="day" value="2" id="day-two"/>
                </div>

                <div class="radio">
                    <label for="day-three">Wednesday</label>
                    <input type="radio" name="day" value="3" id="day-three"/>
                </div>

                <div class="radio">
                    <label for="day-four">Thursday</label>
                    <input type="radio" name="day" value="4" id="day-four"/>
                </div>

                <div class="radio">
                    <label for="day-five">Friday</label>
                    <input type="radio" name="day" value="5" id="day-five"/>
                </div>
                
                <button>Add</button>
            </form>
        </aside>

        <section id="food-list"></section>
        
        <img class="bottom-picture" src="https://media.istockphoto.com/id/1326000545/vector/cute-little-baby-boy-eat-porridge-in-bowl-with-spoon.jpg?s=612x612&w=0&k=20&c=dt8UxYQEP6_-Tj0A28yGpQX9I7SyCf6bAkk1y1wLh9g=">
        </div>
    </main>
</div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
